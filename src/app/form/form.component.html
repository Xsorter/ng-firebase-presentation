
<section class="container">
  <div class="wrapper">
    <form [formGroup]="formData" (ngSubmit)='onStoreData()'>
      <input name="group" formControlName="group" type="text">
      <input name="album" formControlName="album" type="text">
      <input 
        type="file" 
        name="image" 
        (change)="onImageUpload($event)" 
        formControlName="image"
        accept="image/*"
      >
      <input type="hidden" formControlName="imageInput">
      <img *ngIf="downloadUrl !== ''" [src]="downloadUrl" alt="">
      <button>Save</button>
    </form>
  </div>
</section>
